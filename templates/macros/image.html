{% macro portfolio_image(src, alt) %}
<img srcset="{{ src }}?tr=w-320 320w,
             {{ src }}?tr=w-480 480w,
             {{ src }}?tr=w-640 640w,
             {{ src }}?tr=w-800 800w,
             {{ src }}?tr=w-1280 1280w,
             {{ src }}?tr=w-2160 2048w"
     sizes="(min-width: 800px) 640px, 100vw"
     src="{{ src }}" 
     alt="{{ alt }}"
     width="640"
     height="360">
{% endmacro %}
